<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="./external.js" defer></script>
    <title>Joker-Queen-King</title>
</head>
<body>
    <div class="header">Joker • Queen • King<br>
        <span id="explain">Queen beats Joker | King beats Queen | Joker beats King</span></div>  
    <div class="body">
        <div class="computer-div">
            <div class="score" id="computerScore">
                0
            </div>
            <div class="display">
                <img id="computer-display" class="cards">
            </div>
            <div class="leftspace">

            </div>
        </div>
        <div class="declaration-div">
            <div id="declare"> VS </div>
        </div>
        <div class="player-div">
            <div class="score" id="playerScore">
                0
            </div>
            <div class="display">
                <img id="player-display" class="cards">
            </div>
            <div class="leftspace">

            </div>
        </div>
        <div class="choices-div">
            <img src="./joker.png" class="cards" id="joker">
            <img src="./queen.png" class="cards" id="queen">
            <img src="./king.png" class="cards" id="king">
        </div>
    </div>
</body>
</html>
